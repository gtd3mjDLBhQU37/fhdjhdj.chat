n37=  !JOIN $1 $$?*="Enter Password to enter - $1 - ÇÐßÑ ßáãÉ ÇáãÑæÑ áÏÎæá ÇáÛÑÝÉ"
n38=  if ($window($1)) && ($me ison $1) window -a $1
n39=}
