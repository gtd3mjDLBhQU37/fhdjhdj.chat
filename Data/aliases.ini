n26=join {
n27=  if (!$1) return
n28=  var %wi = $calc($window(-1).w * 15 /100)
n29=  writeini -n mirc.ini nicklist $1 $+($iif($2 == left,left,$iif($2 == right,right,right)),$chr(44),$iif($3 isnum,$3,%wi))
n30=  !JOIN $1
n31=  if ($window($1)) && ($me ison $1) window -a $1
n32=}
